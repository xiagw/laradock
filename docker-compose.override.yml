        - frontend
        - backend

    websvn:
      image: elleflorio/svn-server
      ports:
        - "8081:80"
        - "3690:3690"
      restart: always
      volumes:
        - ${DATA_PATH_HOST}/websvn:/home/svn
      networks:
        - frontend
        - backend

    usvn:
      # image: kempkensteffen/usvn
      build:
        context: ./usvn
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - TZ=${WORKSPACE_TIMEZONE}
      ports:
        - "8081:80"
        - "3690:3690"
