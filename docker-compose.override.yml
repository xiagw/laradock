    spring2:
      build:
        context: ./spring2
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - MIRROR=${MIRROR}
          - JDK_VERSION=${JDK_VERSION}
      restart: always
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        - ./spring2:/app
      networks:
        - frontend
        - backend

    nodejs:
      build:
        context: ./nodejs
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - MIRROR=${MIRROR}
          - NODE_VERSION=${NODE_VERSION}
      restart: always
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        - ./nodejs:/app
      networks:
        - frontend
        - backend

    golang:
      build:
        context: ./golang
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
      restart: always
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        # - ./golang:/app
      ports:
        - 5000:5000
      networks:
        - frontend
        - backend

    xxljob:
      image: xuxueli/xxl-job-admin
      volumes:
        - /tmp:/data/applogs
      ports:
        - 8080:8080
      networks:
        - frontend
        - backend
      environment:
        PARAMS: "--spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai --spring.datasource.username=xxxxxx --spring.datasource.password=xxxxxx"

    piping:
      image: nwtgck/piping-server
      networks:
        - backend

    wechaty:
      image: wechaty/wechaty
      environment:
        WECHATY_PUPPET: wechaty-puppet-padlocal
        WECHATY_PUPPET_PADLOCAL_TOKEN: ${WECHATY_TOKEN}
        WECHATY_LOG: verbose
        WECHATY_PUPPET_SERVER_PORT: ${WECHATY_PUPPET_SERVER_PORT}
        WECHATY_TOKEN: ${WECHATY_TOKEN}
      # volumes:
        # - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        # - /tmp:/data/applogs
      ports:
        - ${WECHATY_PUPPET_SERVER_PORT}:8788
      networks:
        - frontend
        - backend

    pandora:
      image: pengzhile/pandora
      restart: always
      environment:
        PANDORA_PROXY: ${HTTP_PROXY:-}
        PANDORA_SERVER: 0.0.0.0:8085
      volumes:
        - ${DATA_PATH_HOST}/pandora:/data
      ports:
        - ${PANDORA_PORT}:8085
      networks:
        - frontend
        - backend

## 蓝眼云盘
    tank:
      image: eyeblue/tank:3.1.6
      environment:
        PANDORA_SERVER: 0.0.0.0:8086
      volumes:
        - ${DATA_PATH_HOST}/tank:/data/build/matter
      ports:
        - ${TANK_PORT}:8086
      networks:
        - frontend
        - backend

## mayfly-go
    mayflygo:
      image: mayflygo/mayfly-go:v1.5.0
      environment:
        MAYFLY_DB_HOST: ${DB_HOST}
        MAYFLY_DB_NAME: ${MYSQL_DATABASE}
        MAYFLY_DB_USER: ${MYSQL_USER}
        MAYFLY_DB_PASS: ${MYSQL_PASSWORD}
        MAYFLY_AES_KEY: ${MAYFLY_AES_KEY}
        MAYFLY_JWT_KEY: ${MAYFLY_JWT_KEY}
      volumes:
        - ${DATA_PATH_HOST}/mayflygo:/mayfly
      ports:
        - ${MAYFLYGO_PORT}:8888
      networks:
        - frontend
        - backend

## bitwarden
    bitwarden:
      image: bitwardenrs/server
      volumes:
        - ${DATA_PATH_HOST}/bwdata:/data
      networks:
        - backend

## mouday/domain-admin
    domainadmin:
      image: mouday/domain-admin
      volumes:
        - ${DATA_PATH_HOST}/domainadmin/database:/app/database
        - ${DATA_PATH_HOST}/domainadmin/logs:/app/logs
      ports:
        - ${DOMAINADMIN_PORT}:8000
      networks:
        - frontend
        - backend

## ddns for aliyun
    ddns:
      image: sanjusss/aliyun-ddns
      environment:
        AKID: ${DDNS_AKID}
        AKSCT: ${DDNS_AKSCT}
        DOMAIN: ${DDNS_DOMAIN}
        REDO: 30
        TTL: 600
        TIMEZONE: 8.0
        TYPE: A,AAAA
      networks:
        - backend

# docker run --name=chat2db -ti -p 10824:10824 -v ~/.chat2db-docker:/root/.chat2db  chat2db/chat2db:latest
## chat2db
    chat2db:
      image: chat2db/chat2db:latest
      volumes:
        - ${DATA_PATH_HOST}/chat2db:/root/.chat2db
      ports:
        - 10824:10824
      networks:
        - frontend
        - backend

## https://jellyfin.org/docs/general/installation/container
    jellyfin:
      image: jellyfin/jellyfin:latest
      user: 1000:1000
      volumes:
        - ${DATA_PATH_HOST}/jellyfin/config:/config
        - ${DATA_PATH_HOST}/jellyfin/cache:/cache
        - type: bind
          source: ${DATA_PATH_HOST}/jellyfin/media
          target: /media
        - type: bind
          source: ${DATA_PATH_HOST}/jellyfin/media2
          target: /media2
          # read_only: true
      restart: unless-stopped
      # environment:
      #   - JELLYFIN_PublishedServerUrl=http://example.com
      # extra_hosts:
      #   - "host.docker.internal:host-gateway"
      ports:
        - 8096:8096
      networks:
        - frontend
        - backend

    filecodebox:
      image: lanol/filecodebox:latest
      # container_name: filecodebox
      restart: unless-stopped
      ports:
        - '12345:12345'
      volumes:
        - ${DATA_PATH_HOST}/filecodebox/data:/app/data
      networks:
        - frontend
        - backend

    onenav:
      image: helloz/onenav
      # container_name: onenav
      ports:
        - "3080:80"
      volumes:
        - ${DATA_PATH_HOST}/onenav/data:/data/wwwroot/default/data
      restart: always
      networks:
        - frontend
        - backend

    stirling-pdf:
      image: frooodle/s-pdf:latest
      ports:
        - '8080:8080'
      volumes:
        - ${DATA_PATH_HOST}/stirling-pdf/trainingData:/usr/share/tessdata #Required for extra OCR languages
        - ${DATA_PATH_HOST}/stirling-pdf/extraConfigs:/configs
        # - ${DATA_PATH_HOST}/stirling-pdf/customFiles:/customFiles/
        # - ${DATA_PATH_HOST}/stirling-pdf/logs:/logs/
      environment:
        - DOCKER_ENABLE_SECURITY=false
        - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
        - LANGS=en_GB
      networks:
        - frontend
        - backend

    hivision_idphotos:
      build:
        context: ./hivision_idphotos
        dockerfile: Dockerfile
      image: linzeyi/hivision_idphotos
      command: python3 -u app.py --host 0.0.0.0 --port 7860
      ports:
        - '7860:7860'

    hivision_idphotos_api:
      build:
        context: .
        dockerfile: Dockerfile
      image: linzeyi/hivision_idphotos
      command: python3 deploy_api.py
      ports:
        - '8080:8080'

    macos-ventura:
      image: sickcodes/docker-osx:ventura
      privileged: true
      network_mode: "host"
      devices:
        - /dev:/dev
      cap_add:
        - ALL
      ports:
        - 50922:10022
      volumes:
        - /tmp/.X11-unix:/tmp/.X11-unix
        - /lib/modules:/lib/modules
        - ${DATA_PATH_HOST}/macos_ventura:/home
      environment:
        - DISPLAY=${DISPLAY:-:0.0}
        - GENERATE_UNIQUE=true
        - MASTER_PLIST_URL='https://raw.githubusercontent.com/sickcodes/osx-serial-generator/master/config-custom.plist'

    gitea:
      image: gitea/gitea:${GITEA_VERSION}
      environment:
        - USER_UID=1000
        - USER_GID=1000
        # - GITEA__database__DB_TYPE=mysql
        # - GITEA__database__HOST=${GITEA_DB_HOST}
        # - GITEA__database__NAME=${GITEA_DB_NAME}
        # - GITEA__database__USER=${GITEA_DB_USER}
        # - GITEA__database__PASSWD=${GITEA_DB_PASSWORD}
      restart: always
      networks:
        - frontend
        - backend
      volumes:
        - ${DATA_PATH_HOST}/gitea:/data
        - /etc/timezone:/etc/timezone:ro
        - /etc/localtime:/etc/localtime:ro
      ports:
        - "${GITEA_HTTP_PORT}:3000"
        - "${GITEA_SSH_PORT}:22"

    geoipupdate:
      build:
        context: ./geoipupdate
      image: maxmindinc/geoipupdate
      environment:
        - GEOIPUPDATE_ACCOUNT_ID=${GEOIPUPDATE_ACCOUNT_ID}
        - GEOIPUPDATE_LICENSE_KEY=${GEOIPUPDATE_LICENSE_KEY}
        - GEOIPUPDATE_EDITION_IDS=${GEOIPUPDATE_EDITION_IDS}
        - GEOIPUPDATE_FREQUENCY=${GEOIPUPDATE_FREQUENCY}
        # - GEOIPUPDATE_HOST
        # - GEOIPUPDATE_PROXY=${GEOIPUPDATE_PROXY}
        # - GEOIPUPDATE_PROXY_USER_PASSWORD
        # - GEOIPUPDATE_PRESERVE_FILE_TIMES
        - GEOIPUPDATE_VERBOSE=1
      restart: unless-stopped
      networks:
        - frontend
        - backend
      volumes:
        - ${DATA_PATH_HOST}/geoipupdate:/usr/share/GeoIP
        - ${GEOIPUPDATE_NGINX}:/nginx
