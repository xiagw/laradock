# version: '3.5'

services:

### PHP-FPM ##############################################
    php-fpm:
      restart: always
      build:
        context: ./php-fpm
        args:
          - TZ=${WORKSPACE_TIMEZONE}
          - LARADOCK_PHP_VERSION=${PHP_VERSION}
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ./php-fpm/php${PHP_VERSION}.ini:/etc/php/${PHP_VERSION}/fpm/php.ini
        - ./php-fpm/lsyncd:/etc/lsyncd
        - ${NGINX_SITES_PATH}:/nginx_sites
      extra_hosts:
        - "api1.xxx.com:${DOCKER_HOST_IP}"
        - "dbhost:${DOCKER_HOST_IP}"
      networks:
        - backend
        - frontend

### NGINX Server #########################################
    nginx:
      restart: always
      build:
        context: ./nginx
        args:
          - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${NGINX_SSL_PATH}:/acmedata

### MySQL ################################################
    mysql:
      restart: always
      build:
        args:
          - TZ=${WORKSPACE_TIMEZONE}
          - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      security_opt:
        - seccomp:unconfined
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${DATA_PATH_HOST}/mysqlbak:/backup
      networks:
        - backend
        - frontend
      healthcheck:
        test: ["CMD", "mysqladmin", "-p$MYSQL_ROOT_PASSWORD", "ping", "-h", "localhost"]
        interval: 30s
        timeout: 10s
        retries: 5
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
        nproc:
          soft: 65535
          hard: 65535
      # depends_on:
      #   - percona-xtrabackup

### MySQL-1 ################################################
    mysql1:
      restart: always
      build:
        context: ./mysql
        args:
          - TZ=${WORKSPACE_TIMEZONE}
          - MYSQL_VERSION=${MYSQL_VERSION}
          - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          - MYSQL_REPL_USER=${MYSQL_REPL_USER}
          - MYSQL_REPL_PASSWORD=${MYSQL_REPL_PASSWORD}
          - MYSQL_REPL_MODE=${MYSQL_REPL_MODE}
          - MYSQL_ROLE=${MYSQL_ROLE_1}
          ## 如果本机启动了mysql2，则需要设置 MYSQL_MASTER_HOST=mysql2，否则设置远程主机的IP地址
          - MYSQL_MASTER_HOST=${MYSQL_MASTER_HOST_2}
          - MYSQL_MASTER_PORT=${MYSQL_MASTER_PORT_2:-3306}
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_REPL_USER=${MYSQL_REPL_USER}
        - MYSQL_REPL_PASSWORD=${MYSQL_REPL_PASSWORD}
        - MYSQL_REPL_MODE=${MYSQL_REPL_MODE}
        - MYSQL_ROLE=${MYSQL_ROLE_1}
        ## 同上
        - MYSQL_MASTER_HOST=${MYSQL_MASTER_HOST_2}
        - MYSQL_MASTER_PORT=${MYSQL_MASTER_PORT_2:-3306}
      security_opt:
        - seccomp:unconfined
      volumes:
        - ./mysql/my1.cnf:/etc/mysql/conf.d/my.cnf
        # - ./mysql/my81.cnf:/etc/mysql/conf.d/my.cnf
        - ${DATA_PATH_HOST}/mysql1:/var/lib/mysql
        - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
        - ${DATA_PATH_HOST}/mysqlbak:/backup
      ports:
        - "${MYSQL_MASTER_PORT_1}:3306"
      networks:
        - backend
        - frontend
      healthcheck:
        test: ["CMD", "mysqladmin", "-p$MYSQL_ROOT_PASSWORD", "ping", "-h", "localhost"]
        interval: 30s
        timeout: 10s
        retries: 5
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
        nproc:
          soft: 65535
          hard: 65535

### MySQL-2 ################################################
    mysql2:
      restart: always
      build:
        context: ./mysql
        args:
          - TZ=${WORKSPACE_TIMEZONE}
          - MYSQL_VERSION=${MYSQL_VERSION}
          - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          - MYSQL_REPL_USER=${MYSQL_REPL_USER}
          - MYSQL_REPL_PASSWORD=${MYSQL_REPL_PASSWORD}
          - MYSQL_REPL_MODE=${MYSQL_REPL_MODE}
          - MYSQL_ROLE=${MYSQL_ROLE_2}
          ## 如果本机启动了mysql1，则需要设置 MYSQL_MASTER_HOST=mysql1，否则设置远程主机的IP地址
          - MYSQL_MASTER_HOST=${MYSQL_MASTER_HOST_1}
          - MYSQL_MASTER_PORT=${MYSQL_MASTER_PORT_1:-3306}
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_REPL_USER=${MYSQL_REPL_USER}
        - MYSQL_REPL_PASSWORD=${MYSQL_REPL_PASSWORD}
        - MYSQL_REPL_MODE=${MYSQL_REPL_MODE}
        - MYSQL_ROLE=${MYSQL_ROLE_2}
        ## 同上
        - MYSQL_MASTER_HOST=${MYSQL_MASTER_HOST_1}
        - MYSQL_MASTER_PORT=${MYSQL_MASTER_PORT_1:-3306}
      security_opt:
        - seccomp:unconfined
      volumes:
        - ./mysql/my2.cnf:/etc/mysql/conf.d/my.cnf
        # - ./mysql/my82.cnf:/etc/mysql/conf.d/my.cnf
        - ${DATA_PATH_HOST}/mysql2:/var/lib/mysql
        - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
        - ${DATA_PATH_HOST}/mysqlbak:/backup
      ports:
        - "${MYSQL_MASTER_PORT_2}:3306"
      networks:
        - backend
        - frontend
      healthcheck:
        test: ["CMD", "mysqladmin", "-p$MYSQL_ROOT_PASSWORD", "ping", "-h", "localhost"]
        interval: 30s
        timeout: 10s
        retries: 5
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
        nproc:
          soft: 65535
          hard: 65535

### MySQL backup ################################################
    mysqlbak:
      # restart: always
      # image: databack/mysql-backup
      build:
        context: ./mysqlbak
        args:
          - TZ=${WORKSPACE_TIMEZONE}
          - CHANGE_SOURCE=${CHANGE_SOURCE}
      environment:
        - DB_DUMP_FREQ=1440
        - DB_DUMP_BEGIN=1705
        - DB_DUMP_TARGET=/backup
        - DB_SERVER=${DB_HOST}
        - DB_PORT=3306
        - DB_USER=root
        - DB_PASS=${MYSQL_ROOT_PASSWORD}
        - DB_DUMP_BY_SCHEMA=true
        # - DB_DUMP_DEBUG=true
      volumes:
        - ${DATA_PATH_HOST}/mysqlbak:/backup
      networks:
        - backend
        - frontend

### Percona ################################################
    percona:
      restart: always
      build:
        args:
          - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${DATA_PATH_HOST}/mysqlbak:/backup
      networks:
        - backend
        - frontend

### percona-xtrabackup ################################################
    percona-xtrabackup:
      build:
        context: ./percona-xtrabackup
        args:
          - MYSQL_VERSION=${MYSQL_VERSION}
          - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      environment:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${DATA_PATH_HOST}/percona:/var/lib/mysql
        - ${DATA_PATH_HOST}/mysqlbak:/backup
      # command: xtrabackup --backup --datadir=/var/lib/mysql/ --target-dir=/backup/xtrabackup --host=mysql --user=root --password=${MYSQL_ROOT_PASSWORD}
      # command: xtrabackup --backup --target-dir=/backup/inc1 --incremental-basedir=/backup/xtrabackup --host=mysql --user=root --password=${MYSQL_ROOT_PASSWORD}
      networks:
        - backend
        - frontend

### Redis restart always ################################################
    redis:
      restart: always

### Redis nopass ################################################
    redis2:
      restart: always
      build:
        context: ./redis
      volumes:
        - ${DATA_PATH_HOST}/redis2:/data
      command: --databases ${REDIS_DATABASES:-256}
      ports:
        - "${REDIS_PORT2:-6380}:6379"
      networks:
        - frontend
        - backend

### Redis PHP admin ################################################
    redisadmin:
      image: erikdubbelboer/phpredisadmin
      environment:
        - REDIS_1_HOST=${REDIS_HOST}
        - REDIS_1_PORT=${REDIS_PORT}
        - REDIS_1_AUTH=${REDIS_PASSWORD}
        - REDIS_2_HOST=${REDIS_HOST_2}
        - REDIS_2_PORT=${REDIS_PORT_2}
        - REDIS_2_AUTH=${REDIS_PASSWORD_2}
        - REDIS_3_HOST=${REDIS_HOST_3}
        - REDIS_3_PORT=${REDIS_PORT_3}
        - REDIS_3_AUTH=${REDIS_PASSWORD_3}
        - ADMIN_USER=${PHPREDISADMIN_USER:-admin}
        - ADMIN_PASS=${PHPREDISADMIN_PASS:-admin}
      ports:
        - "${PHPREDISADMIN_PORT}:80"
      networks:
        - backend
        - frontend

### gitlab ################################################
    gitlab:
      # container_name: gitlab
      ports:
        - "5050:5050"
        # - "5432:5432"
      # depends_on:
      #   - watchtower
      logging:
        driver: json-file
        options:
          max-size: "10m"
          max-file: "3"
# gitlab-backup create SKIP=artifacts,repositories,registry,uploads,builds,pages,lfs,packages,terraform_state

### watchtower ################################################
    watchtower:
      image: containrrr/watchtower
      # container_name: watchtower
      restart: always
      # environment:
      #   WATCHTOWER_SCHEDULE: 0 05 05 * * *
      #   TZ: Asia/Shanghai
      #   WATCHTOWER_CLEANUP: "true"
      #   WATCHTOWER_DEBUG: "true"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        # - /home/ubuntu/.docker/config.json:/config.json
      ## schedule, 05 21 = 21:05 Asia/Shanghai, 05:05 UTC
      # command: --cleanup --schedule "0 05 21 * * *" laradock_gitlab_1 laradock_watchtower_1
      command: --cleanup --schedule "0 05 21 * * *"
      #command: --interval 300

### awvs ################################################
    awvs:
      image: secfa/docker-awvs
      ports:
        - "3443:3443"
      networks:
        - backend
        - frontend
      restart: always

### nexus ################################################
    nexus:
      image: sonatype/nexus3
      # restart: always
      hostname: ${NEXUS_DOMAIN}
      # container_name: nexus
      ports:
        - "${NEXUS_HTTP_PORT}:8081"
      volumes:
        - ${DATA_PATH_HOST}/nexus:/nexus-data
      networks:
        - backend
        - frontend

### acme.sh ################################################
    acme.sh:
      image: neilpang/acme.sh
      # container_name: acme
      command: daemon
      volumes:
        - ${DATA_PATH_HOST}/acmeout:/acme.sh
        - /var/run/docker.sock:/var/run/docker.sock
      environment:
        - DEPLOY_DOCKER_CONTAINER_LABEL=sh.acme.autoload.domain=${ACME_DOMAIN}
        - DEPLOY_DOCKER_CONTAINER_KEY_FILE=/etc/nginx/ssl/${ACME_DOMAIN}/key.key
        - DEPLOY_DOCKER_CONTAINER_CERT_FILE="/etc/nginx/ssl/${ACME_DOMAIN}/cert.crt"
        - DEPLOY_DOCKER_CONTAINER_CA_FILE="/etc/nginx/ssl/${ACME_DOMAIN}/ca.crt"
        - DEPLOY_DOCKER_CONTAINER_FULLCHAIN_FILE="/etc/nginx/ssl/${ACME_DOMAIN}/fullchain.crt"
        - DEPLOY_DOCKER_CONTAINER_RELOAD_CMD="service nginx force-reload"
        - DEPLOY_SSH_USER=ubuntu
        - DEPLOY_SSH_CMD=ssh
        - DEPLOY_SSH_SERVER=${DEPLOY_SSH_SERVER}
        - DEPLOY_SSH_KEYFILE=${DEPLOY_SSH_KEYFILE}
        - DEPLOY_SSH_CERTFILE=${DEPLOY_SSH_CERTFILE}
        - DEPLOY_SSH_CAFILE=${DEPLOY_SSH_CAFILE}
        - DEPLOY_SSH_FULLCHAIN=${DEPLOY_SSH_FULLCHAIN}
        # - DEPLOY_SSH_REMOTE_CMD=command to execute on remote host
        # - DEPLOY_SSH_BACKUP=yes or no
      networks:
        - backend
        - frontend

### geth-rinkeby ################################################
    geth-rinkeby:
      build:
        context: ./geth
      restart: always
      healthcheck:
        test: ["CMD", "geth", "--rinkeby", "attach", "-exec", "eth.syncing"]
      ports:
        - "8545:8545"
        - "30303:30303"
      ###########   sudo chown -R 1000:1000 ../../laradock-data/geth-data
      volumes:
        - ${DATA_PATH_HOST}/geth-rinkeby:/.ethereum
      command:
        - "--cache"
        - "2048"
        - "--syncmode"
        - "full"
        - "--rinkeby"
        - "--http"
        - "--http.port"
        - "8545"
        - "--http.addr"
        - "0.0.0.0"
        - "--http.api"
        - "txpool,eth,web3,admin,personal,net"
      networks:
        - frontend
        - backend

### geth ################################################
    geth:
      # image: ethereum/client-go
      build:
        context: ./geth
      restart: always
      healthcheck:
        test: ["CMD", "geth", "attach", "-exec", "eth.syncing"]
      ports:
        - "8545:8545"
        - "30303:30303"
      ###########   sudo chown -R 1000:1000 ../../laradock-data/geth-data
      volumes:
        - ${DATA_PATH_HOST}/geth:/.ethereum
      command:
        - "--cache"
        - "2048"
        - "--syncmode"
        - "fast"
        - "--networkid"
        - "1"
        - "--maxpeers"
        - "50"
        - "--http"
        - "--http.port"
        - "8545"
        - "--http.addr"
        - "0.0.0.0"
        - "--http.api"
        - "txpool,eth,web3,admin,personal,net"
      networks:
        - frontend
        - backend

### bitcoind ################################################
    bitcoind:
      # image: amacneil/bitcoin
      build:
        context: ./bitcoind
      restart: always
      # specify additional command line arguments here
      # command:
      #   - "--testnet"
      healthcheck:
        test: ["CMD", "bitcoin-cli", "-getinfo"]
      ports:
        # change to 18333 if running testnet
        - "8332:8332"
        - "8333:8333"
        - "8546:8545"
        - "18332:18332"
        - "18333:18333"
        - "18334:18334"
      volumes:
        - ${DATA_PATH_HOST}/bitcoind:/bitcoin

# 日志存储和解析
    loki:
      image: grafana/loki
      volumes:
        - ${DATA_PATH_HOST}/loki:/etc/loki
      # 修改loki默认配置文件路径
      # command: -config.file=/etc/loki/local-config.yml
      ports:
        - "3100:3100"
      networks:
        - backend
        - frontend

# 日志收集器
    promtail:
      image: grafana/promtail
      volumes:
        # 将需要收集的日志所在目录挂载到promtail容器中
        - ${DATA_PATH_HOST}/app/mall-tiny-loki/logs:/var/log
        - ./promtail:/etc/promtail
      # 修改promtail默认配置文件路径
      # command: -config.file=/etc/promtail/promtail.yml
      networks:
        - backend
        - frontend

##  git server: gogs
    gogs:
      image: gogs/gogs
      restart: always
      volumes:
        - ${DATA_PATH_HOST}/gogs:/data
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
      ports:
        - "3022:22"
        - "3081:3000"
      networks:
        - backend
        - frontend

##  drone
    drone:
      image: drone/drone
      restart: always
      volumes:
        - ${DATA_PATH_HOST}/drone:/data
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
        - DRONE_AGENTS_ENABLED=true
        - DRONE_GOGS_SERVER=http://gogs:3000
        - DRONE_RPC_SECRET=dronerpc666
        - DRONE_SERVER_HOST=192.168.3.10:3080
        - DRONE_SERVER_PROTO=http
        - DRONE_USER_CREATE=username:macro,admin:true
      ports:
        - "3080:80"
      networks:
        - backend
        - frontend

##  drone-runner
    drone-runner:
      image: drone/drone-runner-docker
      restart: always
      # container_name: drone-runner
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${DATA_PATH_HOST}/drone:/data
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
        - DRONE_RPC_PROTO=http
        - DRONE_RPC_HOST=192.168.3.10:3080
        - DRONE_RPC_SECRET=dronerpc666
