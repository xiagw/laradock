        - backend

    cas:
      image: apereo/cas
      build: ./cas
      ports:
        - 8445:8443
        - 8446:8080
      volumes:
        - ${DATA_PATH_HOST}/cas/thekeystore:/opt/cas/thekeystore
      restart: always
      networks:
        - frontend
        - backend

    spring:
      build:
        context: ./spring
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - MIRROR=${MIRROR}
          - JDK_VERSION=${JDK_VERSION}
