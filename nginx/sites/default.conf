### vhosts #############################################

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    # For https
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    http2 on;
    ssl_certificate $ssl_pem;
    ssl_certificate_key $ssl_key;

    server_name _;
    ## Fixed ThinkPHP public dir  public目录名与某些TP版本出错
    root /var/www/html;
    index index.php index.html index.htm;

    ## disable nginx log 禁止写日志解决大流量磁盘满问题
    # access_log /dev/null;

    ## separate disk for nginx log 日志写入其他路径（非默认）
    # access_log /data/log/nginx/default.access.$log_per_day.log;

    access_log /var/log/nginx/default.access.$log_per_day.log;
    error_log /var/log/nginx/default.error.log;

    ## Global conf
    location ~* /(.*)(favicon\.ico|robots\.txt)$ {
        access_log off;
        log_not_found off;
    }
    location ~* /(.*)\.(htaccess|htpasswd|env|svn|git|subversion|db|sql|sqlite|sqlite3)$ {
        deny all;
    }
    location /.well-known/acme-challenge/ {
        # root /app/public/letsencrypt/;
        log_not_found off;
    }
    #error_page   400 404 /4xx.html;
    #error_page   500 501 502 503 504  /5xx.html;

    ## PHP
    ## Fixed ThinkPHP deploy subdir
    location /tp/ {
        rewrite /tp/(.*)/public/assets/(.*)$ /tp/$1/public/assets/$2 break;
        rewrite /tp/(.*)/public/static/(.*)$ /tp/$1/public/static/$2 break;
        rewrite /tp/(.*)/public/(.*)$ /tp/$1/public/index.php/$2 last;
    }
    location ~ \.php(.*)$ {
        # try_files $uri uri/ /index.php =404;
        fastcgi_pass upstream-php;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        ## Fixed ThinkPHP PATH_INFO
        fastcgi_split_path_info ^((?U).+\.php)(/?.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param APP_ENV product;
        ## fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }
    ## Java
    include conf.d/d.java.inc;

    location / {
        try_files $uri $uri/ /index.php/$request_uri;
        # if (!-e $request_filename) {
        #     rewrite ^/(.*)$ /index.php/$1 last;
        #     break;
        # }
        # try_files $uri $uri/ /index.php$is_args$args;
    }
}

