# ssl_ecdh_curve X25519:secp384r1;
## https://www.ssllabs.com/
# TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA (0xc012)   ECDH secp256r1 (eq. 3072 bits RSA)   FS   WEAK
# TLS_DHE_RSA_WITH_3DES_EDE_CBC_SHA (0x16)   DH 2048 bits   FS   WEAK
# TLS_RSA_WITH_3DES_EDE_CBC_SHA (0xa)   WEAK
ssl_prefer_server_ciphers on;
## OCSP Stapling
# ssl_stapling on;
## https://imququ.com/post/why-can-not-turn-on-ocsp-stapling.html
# ssl_stapling_verify on;
# ssl_trusted_certificate /etc/letsencrypt/live/domain/chain.pem;
# resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
resolver_timeout 3s;

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    # For https
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate conf.d/ssl/default.crt;
    ssl_certificate_key conf.d/ssl/default.key;

    server_name _;
    ## Fixed ThinkPHP public dir
    root /var/www/html;
    index index.php index.html index.htm;
    client_max_body_size 1024M;
    access_log /var/log/nginx/default.access.log;
    error_log /var/log/nginx/default.error.log;

    location / {
        try_files $uri $uri/ /index.html/$request_uri /index.php$request_uri;
        # if (!-e $request_filename) {
        #     rewrite ^/(.*)$ /index.php/$1 last;
        #     break;
        # }
        # try_files $uri $uri/ /index.php$is_args$args;
    }
    ## PHP
    include conf.d/d.php.include;
    ## Java
    include conf.d/d.java.include;
    ## Global conf
    include conf.d/default.include;
}
